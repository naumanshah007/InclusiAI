<svg width="300" height="60" viewBox="0 0 300 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#a855f7" />
    </linearGradient>
    <linearGradient id="bannerGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <filter id="bannerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="300" height="60" rx="12" fill="url(#bannerGradient)" filter="url(#bannerShadow)"/>
  
  <!-- Inner rounded rectangle -->
  <rect x="4" y="4" width="292" height="52" rx="10" fill="url(#bannerGradient2)" opacity="0.95"/>
  
  <!-- Icon circle (left side) -->
  <circle cx="30" cy="30" r="20" fill="white" opacity="0.2"/>
  <circle cx="30" cy="30" r="15" fill="white" opacity="0.3"/>
  
  <!-- Icon symbol (person with AI) -->
  <g stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <circle cx="30" cy="20" r="3" fill="white" />
    <path d="M30 23 L30 35" />
    <path d="M30 27 L26 24 M30 27 L34 24" />
    <path d="M30 35 L26 42 M30 35 L34 42" />
  </g>
  
  <!-- Decorative dots -->
  <circle cx="15" cy="15" r="1.5" fill="white" opacity="0.9" />
  <circle cx="45" cy="15" r="1.5" fill="white" opacity="0.9" />
  <circle cx="15" cy="45" r="1.5" fill="white" opacity="0.9" />
  <circle cx="45" cy="45" r="1.5" fill="white" opacity="0.9" />
  
  <!-- App Name Text -->
  <text x="70" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold" fill="white" letter-spacing="-0.5">
    InclusiAid
  </text>
  
  <!-- Tagline Text -->
  <text x="70" y="45" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="white" opacity="0.9" letter-spacing="0.5">
    Empowering Independence Through AI
  </text>
</svg>

